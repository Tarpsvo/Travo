<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Travo</title>

        <link rel="stylesheet" href="uikit/css/uikit.min.css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css/main.css" media="screen" charset="utf-8">
    </head>
    <body>
        <div id="header-wrap">
            <div class="uk-grid uk-grid-collapse" id="header">
                <div class="uk-width-2-10">
                    <div data-uk-dropdown="{mode:'click'}" style="position: relative;">
                        <div class="trv-header-icon-text-btn"><i class="uk-icon-reorder"></i><span style="margin-left: 10px;">Travo</span></div>
                        <div class="uk-dropdown trv-nav-dropdown trv-left-dd">
                            <ul class="uk-nav uk-nav-dropdown">
                                <li><a href="#">Boards</a></li>
                                <li><a href="#">Timetracking</a></li>
                            </ul>

                        </div>
                    </div>
                </div>

                <div class="uk-width-6-10">
                    <div id="trv-nav-tt-bar">
                        <span>Hey Tarps, are you working on something?</span>
                        <button type="button">STOP</button>
                    </div>
                </div>

                <div class="uk-width-2-10" style="text-align: right;">
                    <div data-uk-dropdown="{mode:'click', pos:'bottom-right'}" style="position: relative;">
                        <div class="trv-header-icon-text-btn"><span style="margin-right: 10px;">Tarps</span><i class="uk-icon-user"></i></div>
                        <div class="uk-dropdown trv-nav-dropdown trv-right-dd">
                            <ul class="uk-nav uk-nav-dropdown">
                                <li><a href="#">Settings</a></li>
                                <li><a href="#">Log out</a></li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="uikit/js/uikit.min.js"></script>
    </body>
</html>
